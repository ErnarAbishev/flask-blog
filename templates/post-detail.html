{% extends 'base.html' %}
{% block title %} {{ post.title }} {% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
    <h1 class="display-4 mb-3"> {{ post.title }}</h1>
    <span class="badge bg-primary mb-3">Дата публикации: {{ post.date.date() }}</span>
    <p class="text-lg mb-5">{{ post.text }}</p>
    <a href="/news/{{ post.id }}/update" class="btn btn-lg btn-outline-success">Изменить пост</a>
    <a href="/news/{{ post.id }}/delete" class="btn btn-lg btn-outline-danger">Удалить пост</a>
</div>
{% endblock %}
