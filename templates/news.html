{% extends 'base.html' %}
{% block title %} News {% endblock %}
{% block content %}
<div class="container">
    <h1>Новости</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                  <span class="badge bg-primary">Дата публикации: {{ post.date.date() }}</span>
                <p class="card-text">{{ post.intro }}</p>
                <a href="/news/{{ post.id }}" class="btn btn-primary">Подробнее</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
